{% extends 'futsalhubapp/layout.html' %}

  {% block body %}
    {% load static %}

   	 <div class="container"> <!--content start here-->


                    <form method="POST" action="/update/{{user.id}}">{% csrf_token %}
        <div class="container"><br>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                     <h2>Update</h2>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User_ID:</label>
                <div class="col-sm-4">
                    <input type="text" name="uid" id="id_uid" required
                           maxlength="30" value="{{user.uid}}"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User_Name:</label>
                <div class="col-sm-4">
                   <input type="text" name="username" id="id_username" required
                           maxlength="90" value="{{user.username}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="text" name="email" id="id_email" required
                           maxlength="120" value="{{user.email}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-4">
                     <input type="text" name="password" id="id_password" required
                           maxlength="20" value="{{user.password}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>

        </div>
    </form>




     </div>
    {% endblock %}
